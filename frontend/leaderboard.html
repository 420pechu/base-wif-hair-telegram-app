<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Base Wif Hair - Community Gallery</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --base-blue: #0052FF;
            --base-dark-blue: #0041CC;
            --base-light-blue: #1E6BFF;
            --text-primary: #0052FF;
            --text-secondary: #0041CC;
            --background: #ffffff;
            --surface: #ffffff;
            --border: rgba(0, 82, 255, 0.2);
            --gradient-primary: linear-gradient(135deg, #0052FF 0%, #1E6BFF 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 82 255 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 82 255 / 0.1), 0 2px 4px -2px rgb(0 82 255 / 0.05);
            --shadow-lg: 0 10px 15px -3px rgb(0 82 255 / 0.1), 0 4px 6px -4px rgb(0 82 255 / 0.05);
            --success: #00FF88;
            --warning: #FFB800;
            --error: #FF4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        /* Wig Rain */
        .wig-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .wig-drop {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('../assets/wig.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.3;
            animation: wigFall linear infinite;
        }

        @keyframes wigFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0.3;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            min-height: 60px;
            gap: 12px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-image: url('../assets/wiflogo.png');
            filter: drop-shadow(0 0 8px rgba(0, 82, 255, 0.3));
        }

        .logo-text {
            font-size: 18px;
            font-weight: 800;
            color: var(--text-primary);
        }

        .back-btn {
            background: var(--base-blue);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .back-btn:hover {
            background: var(--base-dark-blue);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Scrolling Banner */
        .scrolling-banner {
            background: var(--background);
            padding: 30px 0;
            overflow: hidden;
            position: relative;
            border-bottom: 1px solid var(--border);
        }

        .banner-text {
            font-family: Arial, sans-serif;
            font-size: clamp(24px, 6vw, 48px);
            font-weight: 900;
            color: var(--text-primary);
            white-space: nowrap;
            animation: scroll 15s linear infinite;
            will-change: transform;
            text-align: center;
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Main Container */
        .container {
            padding: 0 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        /* Title Section */
        .title-section {
            text-align: center;
            padding: 30px 0;
        }

        .main-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* Sort Controls */
        .sort-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .sort-btn {
            background: rgba(0, 82, 255, 0.1);
            border: 1px solid var(--border);
            color: var(--base-blue);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-sm);
        }

        .sort-btn:hover {
            background: rgba(0, 82, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .sort-btn.active {
            background: var(--base-blue);
            border-color: var(--base-blue);
            color: white;
            font-weight: 600;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-item {
            background: rgba(0, 82, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            background: rgba(0, 82, 255, 0.1);
            border-color: var(--base-blue);
            box-shadow: var(--shadow-lg);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid var(--border);
        }

        .gallery-item-info {
            padding: 16px;
        }

        .gallery-item-user {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .gallery-item-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .likes {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--success);
            font-weight: 500;
        }

        .date {
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface);
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            text-align: center;
            color: var(--text-primary);
            border: 2px solid var(--border);
            box-shadow: var(--shadow-lg);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .modal-image {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .modal-user {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .modal-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 8px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-like {
            background: rgba(0, 255, 136, 0.2);
            border-color: rgba(0, 255, 136, 0.3);
        }

        .btn-like:hover {
            background: rgba(0, 255, 136, 0.3);
        }

        .btn-like.liked {
            background: var(--success);
            color: #000;
            font-weight: 600;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #FFFFFF;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        /* Alert */
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 500;
            z-index: 10000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px 16px;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 16px;
            }

            .modal-content {
                margin: 20px;
                padding: 20px;
            }

            .sort-controls {
                gap: 8px;
            }

            .sort-btn {
                padding: 10px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Wig Rain Animation -->
    <div class="wig-rain" id="wigRain"></div>

    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-img"></div>
            <div class="logo-text">BASE WIF HAIR</div>
        </div>
        <a href="/" class="back-btn">‚Üê Back to App</a>
    </div>

    <!-- Scrolling Banner -->
    <div class="scrolling-banner">
        <div class="banner-text">COMMUNITY GALLERY ‚Ä¢ COMMUNITY GALLERY ‚Ä¢ COMMUNITY GALLERY ‚Ä¢ COMMUNITY GALLERY</div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Title Section -->
        <div class="title-section">
            <h1 class="main-title">Community Gallery</h1>
            <p class="subtitle">Discover the most popular Base Wif Hair creations from our community!</p>
        </div>

        <!-- Sort Controls -->
        <div class="sort-controls">
            <button class="sort-btn active" data-sort="likes">
                ‚ù§Ô∏è Most Liked
            </button>
            <button class="sort-btn" data-sort="recent">
                ‚è∞ Most Recent
            </button>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery-grid" id="galleryGrid">
            <!-- Loading state -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading community creations...</div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="galleryModal">
        <div class="modal-content">
            <div class="modal-title">Community Creation</div>
            <div id="modalContent">
                <!-- Modal content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Telegram WebApp initialization
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Show alert function
        function showAlert(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert';
            alertDiv.textContent = message;
            document.body.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.style.opacity = '0';
                alertDiv.style.transform = 'translateX(-50%) translateY(-20px)';
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.parentNode.removeChild(alertDiv);
                    }
                }, 300);
            }, 3000);
        }

        // Leaderboard App Class
        class LeaderboardApp {
            constructor() {
                this.currentSort = 'likes';
                this.user = null;
                this.init();
            }

            init() {
                this.initTelegramUser();
                this.setupEventListeners();
                this.loadImages();
            }

            initTelegramUser() {
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    this.user = tg.initDataUnsafe.user;
                    console.log('Telegram user loaded:', this.user);
                } else {
                                this.showAlert('This app must be used within Telegram.');
            return;
                }
            }

            setupEventListeners() {
                // Sort buttons
                document.querySelectorAll('.sort-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const sortBy = e.target.getAttribute('data-sort');
                        this.changeSorting(sortBy);
                    });
                });

                // Modal close
                document.getElementById('galleryModal').addEventListener('click', (e) => {
                    if (e.target.id === 'galleryModal') {
                        this.closeModal();
                    }
                });
            }

            changeSorting(sortBy) {
                if (this.currentSort === sortBy) return;

                this.currentSort = sortBy;
                
                // Update button states
                document.querySelectorAll('.sort-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-sort="${sortBy}"]`).classList.add('active');

                // Reload images
                this.loadImages();
            }

            async loadImages() {
                try {
                    const galleryGrid = document.getElementById('galleryGrid');
                    galleryGrid.innerHTML = `
                        <div class="loading">
                            <div class="spinner"></div>
                            <div>Loading ${this.currentSort === 'likes' ? 'most liked' : 'recent'} creations...</div>
                        </div>
                    `;

                    const response = await fetch(`/api/gallery/images?sortBy=${this.currentSort}&limit=100`);
                    const images = await response.json();

                    console.log(`Gallery images loaded (${this.currentSort}):`, images.length);

                    galleryGrid.innerHTML = '';

                    if (images.length === 0) {
                        galleryGrid.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-icon">ü¶±</div>
                                <h3>No creations yet!</h3>
                                <p>Be the first to share your Base Wif Hair creation!</p>
                                <a href="/" class="btn" style="margin-top: 20px; display: inline-block; text-decoration: none;">Create Now</a>
                            </div>
                        `;
                        return;
                    }

                    images.forEach((image, index) => {
                        const item = document.createElement('div');
                        item.className = 'gallery-item';
                        
                        const createdAt = new Date(image.createdAt);
                        const timeAgo = this.getTimeAgo(createdAt);
                        
                        item.innerHTML = `
                            <img src="/api/gallery/image/${image.id}" alt="Community creation" loading="lazy" 
                                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzAwNTJGRiIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTYiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+SW1hZ2UgVW5hdmFpbGFibGU8L3RleHQ+PC9zdmc+'">
                            <div class="gallery-item-info">
                                <div class="gallery-item-user">
                                    ${index === 0 && this.currentSort === 'likes' ? 'üëë ' : ''}${image.userName || 'Anonymous'}
                                </div>
                                <div class="gallery-item-stats">
                                    <div class="likes">
                                        ‚ù§Ô∏è ${image.likes || 0}
                                    </div>
                                    <div class="date">${timeAgo}</div>
                                </div>
                            </div>
                        `;
                        
                        item.addEventListener('click', () => this.showModal(image));
                        galleryGrid.appendChild(item);
                    });

                } catch (error) {
                    console.error('Gallery load error:', error);
                    const galleryGrid = document.getElementById('galleryGrid');
                    galleryGrid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">‚ùå</div>
                            <div>Gallery temporarily unavailable</div>
                            <button class="btn" onclick="app.loadImages()" style="margin-top: 20px;">Try Again</button>
                        </div>
                    `;
                }
            }

            getTimeAgo(date) {
                const now = new Date();
                const diffInSeconds = Math.floor((now - date) / 1000);
                
                if (diffInSeconds < 60) return 'Just now';
                if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m ago`;
                if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h ago`;
                if (diffInSeconds < 2592000) return `${Math.floor(diffInSeconds / 86400)}d ago`;
                return `${Math.floor(diffInSeconds / 2592000)}mo ago`;
            }

            showModal(image) {
                const modal = document.getElementById('galleryModal');
                const modalContent = document.getElementById('modalContent');
                
                const createdAt = new Date(image.createdAt);
                const timeAgo = this.getTimeAgo(createdAt);
                
                modalContent.innerHTML = `
                    <img class="modal-image" src="/api/gallery/image/${image.id}" alt="Community creation" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzAwNTJGRiIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTYiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+SW1hZ2UgVW5hdmFpbGFibGU8L3RleHQ+PC9zdmc+'">
                    <div class="modal-user">Created by ${image.userName || 'Anonymous'}</div>
                    <div class="modal-stats">
                        <div class="stat">
                            ‚ù§Ô∏è <span id="modalLikes">${image.likes || 0}</span> likes
                        </div>
                        <div class="stat">
                            ‚è∞ ${timeAgo}
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-like" onclick="app.toggleLike('${image.id}')" id="likeBtn">
                            ‚ù§Ô∏è Like
                        </button>
                        <button class="btn" onclick="app.closeModal()">
                            Close
                        </button>
                    </div>
                `;
                
                modal.style.display = 'block';
            }

            closeModal() {
                document.getElementById('galleryModal').style.display = 'none';
            }

            async toggleLike(imageId) {
                try {
                    const response = await fetch(`/api/gallery/like/${imageId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            userId: this.user.id,
                            initData: tg.initData
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Update modal likes count
                        const modalLikes = document.getElementById('modalLikes');
                        if (modalLikes) {
                            modalLikes.textContent = result.totalLikes;
                        }

                        // Update like button
                        const likeBtn = document.getElementById('likeBtn');
                        if (likeBtn) {
                            if (result.liked) {
                                likeBtn.classList.add('liked');
                                likeBtn.innerHTML = 'üíö Liked';
                            } else {
                                likeBtn.classList.remove('liked');
                                likeBtn.innerHTML = '‚ù§Ô∏è Like';
                            }
                        }

                        showAlert(result.message);
                        
                        // Refresh gallery after a short delay
                        setTimeout(() => {
                            this.loadImages();
                            this.closeModal();
                        }, 1000);
                    } else {
                        throw new Error(result.error || 'Failed to toggle like');
                    }
                } catch (error) {
                    console.error('Error toggling like:', error);
                    showAlert('‚ùå Failed to like image. Please try again.');
                }
            }
        }

        // Wig Rain Animation
        function createWigRain() {
            const wigRain = document.getElementById('wigRain');
            
            function createWigDrop() {
                const drop = document.createElement('div');
                drop.className = 'wig-drop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDuration = (Math.random() * 3 + 5) + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                
                wigRain.appendChild(drop);
                
                // Remove after animation
                setTimeout(() => {
                    if (drop.parentNode) {
                        drop.parentNode.removeChild(drop);
                    }
                }, 9000);
            }
            
            // Create initial drops
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createWigDrop(), i * 1500);
            }
            
            // Continue creating drops
            setInterval(createWigDrop, 3000);
        }

        // Initialize app
        const app = new LeaderboardApp();
        
        // Start wig rain after page loads
        setTimeout(() => {
            createWigRain();
        }, 1000);
    </script>
</body>
