<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Wif Hair - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0052FF, #1E6BFF);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px;
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 64px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid rgba(255, 68, 68, 0.4);
            color: #FFB3B3;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.4);
            color: #B3FFD6;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }

        .footer a:hover {
            color: white;
        }

        .loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .features {
            margin-top: 30px;
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .features-title {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .features-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }

            .logo {
                font-size: 48px;
            }

            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">ü¶±</div>
            <div class="title">Admin Access</div>
            <div class="subtitle">Base Wif Hair Administration</div>
        </div>

        <form id="loginForm">
            <div id="messageContainer"></div>
            
            <div class="form-group">
                <label class="label" for="password">Administrator Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="input" 
                    placeholder="Enter admin password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <span id="loginIcon">üîì</span>
                <span id="loginText">Access Admin Panel</span>
            </button>
        </form>

        <div class="features">
            <div class="features-title">Admin Panel Features</div>
            <div class="features-list">
                <div class="feature-item">ü§ñ Bot Management</div>
                <div class="feature-item">üîó Webhook Setup</div>
                <div class="feature-item">üõ°Ô∏è Content Moderation</div>
                <div class="feature-item">üìä Analytics</div>
            </div>
        </div>

        <div class="footer">
            <a href="/">‚Üê Back to Mini App</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginIcon = document.getElementById('loginIcon');
        const loginText = document.getElementById('loginText');
        const messageContainer = document.getElementById('messageContainer');

        // Focus password input on page load
        passwordInput.focus();

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value.trim();
            
            if (!password) {
                showMessage('Please enter the admin password', 'error');
                return;
            }

            // Set loading state
            setLoading(true);
            clearMessage();

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const result = await response.json();

                if (result.success) {
                    // Store auth token
                    localStorage.setItem('adminToken', result.token);
                    
                    showMessage('Authentication successful! Redirecting...', 'success');
                    
                    // Get redirect URL from query parameter or default to admin
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectTo = urlParams.get('redirect') || '/admin';
                    
                    // Add token to redirect URL
                    const redirectUrl = new URL(redirectTo, window.location.origin);
                    redirectUrl.searchParams.set('token', result.token);
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = redirectUrl.toString();
                    }, 1000);
                    
                } else {
                    showMessage(result.error || 'Invalid password', 'error');
                    passwordInput.select();
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Login failed. Please try again.', 'error');
            }

            setLoading(false);
        });

        // Handle Enter key
        passwordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        function setLoading(loading) {
            loginBtn.disabled = loading;
            passwordInput.disabled = loading;
            
            if (loading) {
                loginIcon.textContent = 'üîÑ';
                loginIcon.classList.add('loading');
                loginText.textContent = 'Authenticating...';
            } else {
                loginIcon.textContent = 'üîì';
                loginIcon.classList.remove('loading');
                loginText.textContent = 'Access Admin Panel';
            }
        }

        function showMessage(message, type) {
            const className = type === 'error' ? 'error-message' : 'success-message';
            messageContainer.innerHTML = `<div class="${className}">${message}</div>`;
        }

        function clearMessage() {
            messageContainer.innerHTML = '';
        }

        // Check if already authenticated (only if no explicit login attempt)
        function checkExistingAuth() {
            const savedToken = localStorage.getItem('adminToken');
            if (!savedToken) return;
            
            // Don't auto-redirect if user is explicitly trying to login
            if (window.location.search.includes('force=true')) {
                localStorage.removeItem('adminToken');
                return;
            }
            
            // Verify token is still valid with a simple API call
            fetch('/api/admin/images', {
                headers: {
                    'Authorization': `Bearer ${savedToken}`
                }
            })
            .then(response => {
                if (response.ok) {
                    // Token is valid, redirect to admin
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectTo = urlParams.get('redirect') || '/admin';
                    
                    // Prevent redirect loops by checking if redirect points back to login
                    if (redirectTo.includes('/login')) {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = redirectTo;
                    }
                } else {
                    // Token invalid, remove it
                    localStorage.removeItem('adminToken');
                }
            })
            .catch(() => {
                // Token invalid or network error, remove it
                localStorage.removeItem('adminToken');
            });
        }
        
        // Only check existing auth after a short delay to prevent immediate redirects
        setTimeout(checkExistingAuth, 500);
    </script>
</body>
</html>
