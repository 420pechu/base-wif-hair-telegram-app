<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderation Panel - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0052FF, #1E6BFF);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .status-message.error {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #FFB3B3;
        }

        .status-message.success {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #B3FFD6;
        }

        .back-link {
            margin-top: 30px;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-link a:hover {
            color: white;
        }

        .security-notice {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        .security-notice strong {
            color: #FFE082;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="title">üõ°Ô∏è Moderation Access</div>
        <div class="subtitle">Enter password to access content management</div>

        <div class="security-notice">
            <strong>‚ö†Ô∏è Restricted Area</strong><br>
            This panel allows deletion of community content. Access is logged and monitored.
        </div>

        <div id="statusMessage" class="status-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="label" for="password">Access Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="input" 
                    placeholder="Enter moderation password" 
                    required
                    autocomplete="off"
                >
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <span>üîê</span>
                <span>Access Moderation Panel</span>
            </button>
        </form>

        <div class="back-link">
            <a href="/admin">‚Üê Back to Admin Panel</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const statusMessage = document.getElementById('statusMessage');

        // Focus password input on load
        passwordInput.focus();

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value.trim();
            
            if (!password) {
                showMessage('Please enter the password', 'error');
                return;
            }

            // Disable form during login
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span>üîÑ</span><span>Authenticating...</span>';

            try {
                const response = await fetch('/api/mod-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const result = await response.json();

                if (result.success) {
                    // Store session ID
                    sessionStorage.setItem('modSessionId', result.sessionId);
                    
                    showMessage('Authentication successful! Redirecting...', 'success');
                    
                    // Redirect to moderation panel with session
                    setTimeout(() => {
                        window.location.href = `/mod-panel-x7k9m2n8p4q1?session=${result.sessionId}`;
                    }, 1000);
                } else {
                    showMessage(result.error || 'Invalid password', 'error');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                // Re-enable form
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>üîê</span><span>Access Moderation Panel</span>';
            }
        });

        // Show status message
        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            // Auto-hide error messages after 5 seconds
            if (type === 'error') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }

        // Handle Enter key
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });

        // Clear status message when user starts typing
        passwordInput.addEventListener('input', () => {
            statusMessage.style.display = 'none';
        });

        // Security: Clear clipboard and disable dev tools shortcuts
        document.addEventListener('keydown', (e) => {
            // Disable F12, Ctrl+Shift+I, Ctrl+U, etc.
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                return false;
            }
        });

        // Disable right-click context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Clear session storage on page unload
        window.addEventListener('beforeunload', () => {
            // Don't clear if we're navigating to the mod panel
            if (!window.location.href.includes('mod-panel-x7k9m2n8p4q1')) {
                sessionStorage.removeItem('modSessionId');
            }
        });
    </script>
</body>
</html>
